<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMBRETE - CONTACTS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #000;
            margin: 0;
            overflow: hidden; /* Evita scroll causati dalle date */
        }

        /* --- NUVOLA DI DATE (SFONDO ANIMATO) --- */
        .dates-cloud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Sotto ai testi */
        }

        .date-item {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 13px; /* Leggermente più grandi */
            color: rgba(0, 0, 0, 0.25); /* PIÙ VISIBILI (era 0.05) */
            white-space: nowrap;
            /* ANIMAZIONE PIÙ VELOCE impostata via JS */
            animation: float infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(15px); }
        }

        /* --- CONTENUTO (Sopra le date) --- */
        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        .back-home {
            position: fixed;
            top: 40px;
            left: 40px;
            font-size: 10px;
            letter-spacing: 2px;
            text-decoration: none;
            color: #bbb;
            text-transform: uppercase;
            transition: color 0.3s;
            z-index: 20;
        }
        .back-home:hover { color: #000; }

        h1 {
            font-weight: 200;
            font-size: 52px;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .contact-info a {
            color: #000;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact-info a:hover { color: #bbb; }

        .label {
            color: #bbb;
            text-transform: lowercase;
            margin-right: 10px;
        }

        footer {
            position: fixed;
            bottom: 40px;
            font-size: 10px;
            color: #bbb;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 20;
        }
    </style>
</head>
<body>

    <div class="dates-cloud" id="datesCloud"></div>

    <a href="index.html" class="back-home">← back to home</a>

    <div class="content-wrapper">
        <h1>contacts</h1>

        <div class="contact-info">
            <div>
                <span class="label">email:</span>
                <a href="mailto:lembretemail@gmail.com">lembretemail@gmail.com</a>
            </div>
            
            <div>
                <span class="label">instagram:</span>
                <div style="display: inline-block; text-align: left; vertical-align: top;">
                    <a href="https://www.instagram.com/saint.abel/" target="_blank">Tomè</a><br>
                    <a href="https://www.instagram.com/pagwwww/" target="_blank">Sarah Luz</a>
                </div>
            </div>
        </div>
    </div>

    <footer>lembrete 2025</footer>

    <script>
        const datesCloud = document.getElementById('datesCloud');
        const numDates = 50; 

        for (let i = 0; i < numDates; i++) {
            const dateEl = document.createElement('div');
            dateEl.className = 'date-item';
            
            // Genera data casuale 2025/2026
            const day = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
            const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            dateEl.textContent = `${day}.${month}.2025`;
            
            // Posizionamento casuale
            dateEl.style.top = Math.random() * 100 + '%';
            dateEl.style.left = Math.random() * 100 + '%';
            
            // ANIMAZIONE PIÙ VELOCE (Durata tra 6 e 12 secondi, invece di 15-25)
            const duration = (Math.random() * 6 + 6) + 's';
            dateEl.style.animationDuration = duration;
            dateEl.style.animationDelay = Math.random() * 10 + 's';
            
            datesCloud.appendChild(dateEl);
        }
    </script>
</body>
</html>
